<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout Test</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body class="bg-gray-200 max-w-screen-lg mx-auto p-10">
    <main class="flex flex-col md:flex-row w-full bg-gray-200 rounded-lg">
        <div class="flex-auto bg-gray-200 p-4 rounded-lg m-2", style="flex-basis: 20%">
            <!-- 区域1: 在大屏幕上较小的部分 -->
            <div class="flex flex-col items-center justify-center text-center p-4">
                <img src="images/picture.jpeg" alt="Sample Photo" width="100" height="100" class="rounded-full">
                <div class="mt-4">
                    <h2 class="text-lg font-bold">Zhu Liang</h2>
                    <p class="text-xs text-gray-500">Econ PhD Candidate</p>
                    <p class="text-xs text-gray-500">Stony Brook</p>
                </div>
            </div>
        </div>
        <div class="flex-auto p-4 rounded-lg m-2", style="flex-basis: 80%">
            <!-- 区域2: 在大屏幕上较大的部分 -->
            <div class="flex flex-col mt-4">
                <h2 class="text-lg font-bold">Research Interests</h2>
                <p>Industrial Organization, Health Economics</p>
            </div>

            <div class="flex flex-col mt-4">
                <h2 class="text-lg font-bold">Job Market Paper</h2>
                <p>
                    <strong>Title:</strong> Risk Adjustment, Self Selection and Plan Design in Medicare Advantage
                </p>
                <a href="#" class="text-blue-800">Read More</a>
            </div>

            <div class="flex flex-col mt-4">
                <h2 class="text-lg font-bold">Upcoming Talk</h2>
                <p>
                    ASSA 2025 ODE Session
                </p>
            </div>

            <div class="flex flex-col mt-4">
                <h2 class="text-lg font-bold">Teaching 2024 Fall</h2>
                <p>
                    ECO 324: Empirical IO
                </p>
            </div>

        </div>
    </main>
</body>
</html>
